<!DOCTYPE html>
<html lang="en">
<head>
<title>Margin and Padding Example</title>
<style>
    .container {
        border: 2px solid black;
        padding: 20px;
        padding-top:50px;
        margin: 50px;
    }
    .box {
        background-color: #f0f0f0;
        padding: 20px;
        padding-right: 80px;
        margin: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Container with Margin and Padding</h2>
    <p>This is a container div with some margin and padding.</p>
    
    <div class="box">
        <h3>Box with Margin and Padding</h3>
        <p>This is a box inside the container with its own margin and padding.</p>
    </div>
</div>

</body>
</html>
